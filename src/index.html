<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <title>POTR POST</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__logo"><img src="./images/icons/logo.svg" alt="POTR POST"></div>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item nav__item--basket">
            <a class="nav__link nav__link--text" href="#">Basket</a>

            <a class="nav__link nav__link--icon" href="#"><img src="./images/icons/shop-icon.svg" alt="basket"></a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#features">Features</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#materials">Materials</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#team">About us</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#questions">Message us</a>
          </li>
        </ul>

        <button class="nav__close-button"></button>
      </nav>

      <div class="header__open-button"></div>
    </header>

    <main class="main">

      <section class="hero" id="hero">
        <div class="hero__text">
          <h1></h1>

          <div class="hero__price">
            <p class="hero__price-amount"></p>

            <p class="hero__price-cta"></p>
          </div>

          <button class="button button-main"></button>
        </div>

        <div class="hero__image"></div>
      </section>

      <section class="for-whom" id="for-whom"></section>

      <section class="features" id="features"></section>

      <section class="team" id="team"></section>

      <section class="materials" id="materials"></section>

      <section class="size" id="size"></section>

      <section class="benefits" id="benefits"></section>

      <section class="questions" id="questions"></section>
    </main>

    <footer class="footer">
      <div class="footer__top">
        <address></address>

        <div class="sosial-meadia"></div>

        <div class="about-us"></div>
      </div>

      <div class="footer__bottom">
        <div class="logo"></div>
      </div>
    </footer>
  </body>
</html>
